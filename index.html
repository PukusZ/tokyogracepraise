<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>東京グレイスプレイズへようこそ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -2;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .content {
     position: relative;
     z-index: 2;
     color: white;
     text-align: center;
     top: 50%;
     transform: translateY(-50%);
     font-size: 2em; /* 글자 크기 설정 */
     cursor: pointer;
     padding: 10px; /* 글자와 테두리 사이 여백 설정 */
     border-radius: 5px;
     }

    #unmuteButton {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }
    #greetingBox {
      border: 3px solid whitesmoke; /* "東京グレイスプレイズへようこそ<br>ホームへ" 묶음 테두리 */
     padding: 10px; /* 묶음 내부 여백 */
     border-radius: 5px;
     display: inline-block; /* 내용에 맞춰 테두리 크기 조정 */
    }
  </style>
</head>
<body>

  <div class="video-background">
    <video autoplay loop playsinline muted id="bgVideo">
      <source src="vidio/praise.mp4" type="video/mp4">
      ブラウザが video タグをサポートしていません。
    </video>
  </div>

  <div class="dark-overlay"></div>

  <div class="content" id="textContent">
    <div id="greetingBox">
      東京グレイスプレイズへようこそ<br>
      ホームへ
    </div>
  </div>

  <button id="unmuteButton">Unmute</button>

  <script>
    const video = document.getElementById('bgVideo');
    const unmuteButton = document.getElementById('unmuteButton');
    const textContent = document.getElementById('textContent'); // 텍스트 콘텐츠 요소 가져오기

    unmuteButton.addEventListener('click', () => {
      video.muted = false;
      unmuteButton.style.display = 'none';
    });

    textContent.addEventListener('click', () => {
      location.href = 'main.html'; // 텍스트 클릭 시 index.html로 이동
    });
  </script>

</body>
</html>
